<ion-item-sliding #slidingItem [attr.tag]="session.tags && session.tags[0]" [hidden]="session.hidden">
  <ion-item (click)="select.next()">
    <h3>{{session.title}}</h3>
    <p>
      {{session.startDate | tzDate:'HH:mm'}} &mdash;
      {{session.endDate | tzDate:'HH:mm'}}:
      {{session.room}}
    </p>
    <ion-icon name="bookmark" item-right *ngIf="!session.favorited && options"></ion-icon>
    <ion-icon name="bookmark" item-right color="primary" *ngIf="session.favorited && options"></ion-icon>
  </ion-item>

  <ion-item-options>
    <button ion-button color="favorite" (click)="toggle.emit(slidingItem)" *ngIf="options">
      <span *ngIf="!session.favorited">Favorite session</span>
      <span *ngIf="session.favorited">Defavorite session</span>
    </button>
  </ion-item-options>
</ion-item-sliding>
