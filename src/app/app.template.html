<ion-menu [content]="content">

  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="outer-content">

    <ion-list>
      <ion-list-header>
        Navigate
      </ion-list-header>
      <button ion-item menuClose *ngFor="let p of appPages" (click)="openPage(p)">
        <ion-icon item-left [name]="p.icon" [color]="isActive(p)"></ion-icon>
        {{p.title}}
      </button>
    </ion-list>

    <img src="assets/img/ng-vikings-logo.png" alt="ngvikings" class="ng-vikings-logo" />
    <h2 class="ng-vikings-title"><strong>ngVikings 2017</strong><br />11-12/02/2017<br />Copenhagen #CPH</h2>
    <p class="ng-vikings-credit">Made with <span class="love">&hearts;</span> by<br /><a href="https://twitter.com/samvloeberghs" target="_blank">Sam Vloeberghs</a><br /><a href="https://twitter.com/samverschueren" target="_blank">Sam Verschueren</a></p>

  </ion-content>

</ion-menu>>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
